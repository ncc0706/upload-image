[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[[redirects]]
from = "/api/*"
to = "https://api.example.com/:splat"
status = 200
force = true

[[redirects]]
from = "/shcws/*"
to = "https://ets.lhsr.sh.gov.cn/shcws/:splat"
status = 200
force = true

# 处理 CORS 预检请求
[[headers]]
for = "/shcws/*"
[headers.values]
Access-Control-Allow-Origin = "*"
Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
Access-Control-Allow-Headers = "Content-Type, Authorization"

